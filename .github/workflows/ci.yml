name: Django CI

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # Python 설정
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt 

      # Docker Compose 설정
      - name: Set up Docker Compose
        run: |
          mkdir -p db
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" > db/.env
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> db/.env
          echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> db/.env
          echo "DATABASE_PASS=${{ secrets.DATABASE_PASS }}" >> db/.env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> db/.env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> db/.env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> db/.env
          echo "AWS_S3_REGION_NAME=${{ secrets.AWS_S3_REGION_NAME }}" >> db/.env
          echo "AWS_STORAGE_BUCKET_NAME=${{ secrets.AWS_STORAGE_BUCKET_NAME }}" >> db/.env

      # Docker Compose 빌드 및 실행
      - name: Build and Run with Docker Compose
        run: docker-compose up --build -d

      # MySQL 서비스 대기 및 상태 확인
      - name: Wait for MySQL to be ready
        run: |
          docker-compose logs mysqldb
          until docker-compose exec mysqldb mysqladmin ping -h localhost -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --silent; do
            echo 'waiting for mysql...'
            sleep 5
          done

      # 데이터베이스 마이그레이션 및 테스트 실행
      - name: Run Migrations
        run: docker-compose exec backend python manage.py migrate --verbosity 3

      # 마이그레이션 후 상태 확인
      - name: Check Migration Status
        run: docker-compose exec backend python manage.py showmigrations

      # 테스트 실행
      - name: Run Tests
        run: docker-compose exec backend pytest --ds=backend_django.settings

      # 코드 커버리지 실행
      - name: Run Coverage
        run: |
          docker-compose exec backend pip install coverage
          docker-compose exec backend coverage run -m pytest
          docker-compose exec backend coverage report
          docker-compose exec backend coverage xml

      # 코드 커버리지 업로드
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-umbrella

      # Docker Compose 종료
      - name: Shutdown Docker Compose
        run: docker-compose down

  # 통합 테스트 실행
  integration-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Python 설정
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Compose
        run: |
          mkdir -p db
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" > db/.env
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> db/.env
          echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> db/.env
          echo "DATABASE_PASS=${{ secrets.DATABASE_PASS }}" >> db/.env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> db/.env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> db/.env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> db/.env
          echo "AWS_S3_REGION_NAME=${{ secrets.AWS_S3_REGION_NAME }}" >> db/.env
          echo "AWS_STORAGE_BUCKET_NAME=${{ secrets.AWS_STORAGE_BUCKET_NAME }}" >> db/.env

      - name: Build and Run with Docker Compose
        run: docker-compose up --build -d

      - name: Run Integration Tests
        run: |
          docker-compose exec backend python manage.py migrate
          docker-compose exec backend pytest -m integration

      - name: Shutdown Docker Compose
        run: docker-compose down
