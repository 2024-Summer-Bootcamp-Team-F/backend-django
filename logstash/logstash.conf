input {
  file {
    path => "/usr/share/logstash/logs/debug.log" # Django 로그 파일 경로
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  if [message] =~ /^\s*\{/ {  # message가 JSON 형식으로 시작하는지 확인
    json {
      source => "message"
      tag_on_failure => ["_jsonparsefailure"]
    }
  } else {
    mutate {
      add_tag => ["_not_json"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
